<div class="container-fluid gryBG">
  <div class="row">
    <div class="col-md-5">
      <div class="boxs_BG mt-5">
        <div class="titleBG"> Organization Structure</div>
        <div class="mt-4 ml-4">
          <div class="row">
            <div id="left" class="span3">
              <ul id="menu-group-1" class="nav menu">
                <li class="item-1 deeper parent active" *ngFor="let item of orgTree">
                  <a class="minGroupCompany">
                    <span>{{item.name}}</span>
                  </a>
                  <ul class="children" id="sub-item-1" style="">
                    <li class="rightListHover corporateUnit" *ngFor="let child of item.children">
                      <a class="hoverArrow">
                        <span>{{child.name}}</span>
                        <span class="float-right"><i class="fa fa-angle-right"></i></span>
                      </a>
                      <ul class="children">

                        <li class="item-3 mt-0" *ngFor="let subChild of child.children" (click)="getSubUnitById(subChild.id)">
                          <a>
                            <span class="sign"><i class="icon-play"></i></span>
                            <span>{{subChild.name}}</span>
                          </a>
                        </li>

                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

          <br/>
          <br/><br/><br/>
          <br/>
          <br/><br/><br/>
          <br/>
          <br/><br/><br/>
          <br/>
        </div>

      </div>
    </div>
    <div class="col-md-7">
        <app-sub-unit [Subunit]="organizationData"></app-sub-unit>
    </div>

  </div>


</div>
